<div *ngIf="product.title" class="card" style="width: 20rem;">
    <img class="card-img-top" alt="{{ product.title }}" [src]="product.imageUrl" *ngIf="product.imageUrl">
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'EUR':true }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button
            *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-secondary btn-block">AÃ±adir al carrito</button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    </div>
</div>
