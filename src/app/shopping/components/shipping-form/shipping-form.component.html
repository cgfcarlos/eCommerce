<form #f="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input name="name" #name="ngModel" [(ngModel)]="shipping.name" id="name" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion">DirecciÃ³n</label>
      <input name="addressLine1" #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" id="direccion" type="text" class="form-control" placeholder="Direccion 1">
      <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
          <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
      </div>
    </div>
    <div class="form-group">
        <input name="addressLine2" #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Direccion 2">
        <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
            <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input name="city" #city="ngModel" [(ngModel)]="shipping.city" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          <div *ngIf="city.errors.required">City is required.</div>
      </div>
    </div>
    <button [disabled]="!f.valid" (click)="placeOrder()" class="btn btn-primary">Realizar Pedido</button>
  </form>
