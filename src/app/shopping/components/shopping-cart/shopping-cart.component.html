<h1>Carrito de la compra</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    Tienes {{ cart.totalItemsCount }} objetos en el carrito de la compra.
    <button
    *ngIf="cart.items.length"
    (click)="clearCart()"
    class="btn btn-light btn-sm">Vaciar Carrito</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Producto</th>
        <th class="text-center" style="width: 230px">Cantidad</th>
        <th class="text-right" style="width: 200px">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
            <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'EUR':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'EUR':true }}</th>
      </tr>
    </tfoot>
  </table>
  <a
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary">Verificar Compra</a>
  
</div>
